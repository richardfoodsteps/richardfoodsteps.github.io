<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // Get full path and query string from current URL
      const path = window.location.pathname + window.location.search + window.location.hash;
      const target = "https://my2.foodsteps.earth" + path;
      window.location.replace(target);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting to <a id="redirectLink" href="#">new location</a>...</p>
    <script>
      document.getElementById("redirectLink").href = target;
      document.getElementById("redirectLink").textContent = target;
    </script>
  </body>
</html>
